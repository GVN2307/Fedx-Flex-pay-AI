<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <title>FedEx Flex-Pay AI | Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .input-group input:focus {
            border-color: #4D148C;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .error-msg {
            color: #cc3300;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h2><span class="fed">Fed</span><span class="ex">Ex</span> <span class="sub-logo"
                    style="display:inline;">Flex-Pay AI</span></h2>
        </div>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username / Account ID</label>
                <input type="text" id="username" placeholder="e.g. admin or A001" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Secure Login</button>
            <p class="error-msg" id="errorMsg">Invalid credentials. Please try again.</p>
        </form>
    </div>

    <!-- Load data first, then auth logic -->
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
